<!DOCTYPE html>
<html>

<head>
    <title>login page layout</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap start CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Bootstrap End CDN-->
    <style>
        body {
            display: flex;
            justify-content: center;
            margin-top: 60px;
            background-color: gray;
        }

        .card {
            height: 600px;
            width: 400px;
        }

        .card .card-body {
            background-color: skyblue;
        }

        button,
        input,
        optgroup,
        select,
        textarea {
            width: 100%;


        }
    </style>


</head>

<body>
    <div class="row">
        <div class="col-sm-4 mb-3 mb-sm-0">
            <div class="card">
                <div class="card-body">
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="card">

            Hello Again!

            New Scheduling And

            Routing Options


            <div class="card-body">
                <form>
                    <div class="row mb-3">
                        <div class="col-sm-10">
                            <input type="email" placeholder="Email" name="user Email" required>

                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-10">
                            <input type="Password" placeholder="Password" name="user Password" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-sm-10 offset-sm-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck1">
                                <label class="form-check-label" for="gridCheck1">
                                    Remember Me
                                    <a href="Recovery Password" title="Go to Recovery">Recovery Password</a>
                                </label>
                            </div>

                            <button type="submit" class="btn btn-primary">Log in</button>

                </form>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>




    <!-- start javascript CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- End javascript CDN -->
</body>

</html>
