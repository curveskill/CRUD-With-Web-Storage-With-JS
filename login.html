<!DOCTYPE html>
<html>

<head>
  <title>login page layout</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap start CDN-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- Bootstrap End CDN-->
  <style>
    .card {
      height: 500px;
    }

    .card-body {
      background-image: url(https://t4.ftcdn.net/jpg/01/19/11/55/360_F_119115529_mEnw3lGpLdlDkfLgRcVSbFRuVl6sMDty.jpg);


    }

    .container-fluid {
      background-color: wheat;
      margin: 30px 30px 30px 30px;


    }

    .row {
      width: 200x;
    }

    .main-box {
      padding: 0px;
    }

    .login-form-box {
      padding: 10px;
    }
  </style>
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-6 main-box">
        <div class="card">
          <div class="card-body">
          </div>
        </div>
      </div>
      
      <div class="col-6 main-box">
        <div class="card login-form-box">
          <h1>Hello Again!</h1>
          <p>We are very luckey to learn about web technologies from sajjad sir</p>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
            <label class="form-check-label" for="flexCheckIndeterminate">
              Remember Me
            </label>
          </div>
          <br>
          <br>
          <button class="btn btn-primary" type="button">Login</button>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Login page with Bootstrap">
            <label for="floatingPassword">Login page with Bootstrap</label>
          </div>

        </div>
      </div>
    </div>

    <!-- start javascript CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
    <!-- End javascript CDN -->
</body>

</html>
